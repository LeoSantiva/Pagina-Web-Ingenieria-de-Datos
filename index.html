<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta htttp-equiv='X-UA-Compatible' content="ie=edge">
    
    <link rel="stylesheet" href="style.css">

    <title>Consultas</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>Consulta Proveedor</h2>
                <form action="">
                    <input type="text" placeholder="Nombre"
                    class="nombre">
                    <input type="text" placeholder="Direccion"
                    class="direccion">
                    <input type="text" placeholder="Pais"
                    class="pais">
                    <input type="text" placeholder="Direccion"
                    class="direccion">
                    <input type="text" placeholder="Ciudad"
                    class="ciudad">
                    <input type="submit" class="submit"
                    value="Consultar">
                </form>
            </div>

        </div>
    </div>
    <div class = "container2">
        <div class = "login-container2">
            <div class ="register2">
                <h2>Consulta Persona</h2>
                <form action="">
                        <input type="text" placeholder="Telefono"
                        class="telefonopersona">
                        <input type="text" placeholder="Nombre"
                        class="nombrepersona">
                        <input type="text" placeholder="Apellido"
                        class="apellidopersona">
                        <input type="date" placeholder="Fecha de Nacimiento"
                        class="fechanacimiento">
                        <input type="submit" class="submit"
                        value="Consultar">
                </form>
            </div>
        </div>
    </div>
    <div class = "container3">
        <div class = "login-container3">
            <div class ="register3">
                <h2>Consulta Orden de Compra</h2>
                <form action="">
                        <input type="text" placeholder="Codigo"
                        class="codigocompra">
                        <input type="date" placeholder="Fecha"
                        class="fechacompra">
                        <input type="text" placeholder="Detalle"
                        class="detalle">
                        <input type="number" placeholder="Total de ordenes"
                        class="totalordenes">
                        <input type="number" placeholder="Promocion"
                        class="promocion">
                        <input type="submit" class="submit"
                        value="Consultar">
                </form>
            </div>
        </div>
    </div>
    <div class = "container4">
        <div class = "login-container4">
            <div class ="register4">
                <h2>Consulta Producto</h2>
                <form action="">
                        <input type="text" placeholder="Codigo Producto"
                        class="codigoproducto">
                        <input type="text" placeholder="Descripcion"
                        class="descripcionproducto">
                        <input type="text" placeholder="Categoria"
                        class="categoriaproducto">
                        <input type="text" placeholder="Marca"
                        class="marca">
                        <input type="text" placeholder="Garantia"
                        class="garantia">
                        <input type="submit" class="submit"
                        value="Consultar">
                </form>
            </div>
        </div>
    </div>
    <div class = "container5">
        <div class = "login-container5">
            <div class ="register5">
                <h2>Consulta Inventario</h2>
                <form action="">
                        <input type="text" placeholder="Codigo Inventario"
                        class="codigoinventario">
                        <input type="text" placeholder="Codigo Producto"
                        class="codigoproducto">
                        <input type="number" placeholder="Estado Inventario"
                        class="estadoinventario">
                        <input type="submit" class="submit"
                        value="Consultar">
                </form>
            </div>
        </div>
    </div>
    <div class = "container6">
        <div class = "login-container6">
            <div class ="register6">
                <h2>Consulta Almacen</h2>
                <form action="">
                        <input type="text" placeholder="ID Almacen"
                        class="idalmacen">
                        <input type="text" placeholder="Direccion Almacen"
                        class="direccionalmacen">
                        <input type="text" placeholder="Ciudad"
                        class="ciudad">
                        <input type="text" placeholder="Descripcion Almacen"
                        class="descripcionalmacen">
                        <input type="text" placeholder="Codigo de Producto"
                        class="codigoproducto">
                        <input type="submit" class="submit"
                        value="Consultar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
